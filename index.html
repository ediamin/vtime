<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Vue.js Time Input Component</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link href="vtime.css" rel="stylesheet">
	<style>
		body {
			padding-bottom: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center"><small>Vue.js Time Input Component</small></h1>
		<hr>

		<div class="row">
			<form class="col-md-8 col-md-offset-2">
				<p class="text-center">Renders input[type="time"] like HTML element, just like in Chrome browser</p>

				<label for="my-time">With preset time:</label>
				<div class="row">
					<div class="col-md-6 form-group">
						<vtime class="form-control" value="23:35" name="mytime" id="my-time"></vtime>
					</div>
					<div class="col-md-6">
						<pre>{{ $children[0].$data | json }}</pre>
					</div>
				</div>
				<hr>

				<label for="my-time2">Without preset time:</label>
				<div class="row">
					<div class="col-md-6 form-group">
						<vtime class="form-control" name="mytime2" id="my-time2"></vtime>
					</div>
					<div class="col-md-6">
						<pre>{{ $children[1].$data | json }}</pre>
					</div>
				</div>
				<hr>

				<div class="form-group">
					<label for="chrome-time">input[type="time"] (works only in chrome)</label>
					<input type="time" class="form-control" id="chrome-time">
				</div>
			</form>
		</div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.min.js"></script>
	<script src="vtime.js"></script>
	<script>
		var demo = new Vue({
			el: 'form',
		});
	</script>
</body>
</html>
